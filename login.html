<!-- Pills content -->
<div class="tab-content">
  <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
    <form>

      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="email" id="loginName" class="form-control" style="border-color: #46200b;" />
        <label class="form-label" for="loginName" style="color: #46200b;">Email or username</label>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" id="loginPassword" class="form-control" style="border-color: #46200b;" />
        <label class="form-label" for="loginPassword" style="color: #46200b;">Password</label>
      </div>

      <!-- 2 column grid layout -->
      <div class="row mb-4">
        <div class="col-md-6 d-flex justify-content-center">
          <!-- Checkbox -->
          <div class="form-check mb-3 mb-md-0">
            <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked style="border-color: #46200b;" />
            <label class="form-check-label" for="loginCheck" style="color: #46200b;"> Remember me </label>
          </div>
        </div>

        <div class="col-md-6 d-flex justify-content-center">
          <!-- Simple link -->
          <a href="#!" style="color: #46200b;">Forgot password?</a>
        </div>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-secondary btn-block mb-4 brown-button">Sign in</button>

      <!-- Register buttons -->
      <div class="text-center">
        <p class="brown-text">Not a member? <a href="#!" class="brown-link">Register</a></p>
      </div>
    </form>
  </div>
